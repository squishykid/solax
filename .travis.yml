dist: xenial
language: python
python:
- '3.7'
cache: pip
install:
- python setup.py install
- pip install --upgrade flake8 pylint pytest pytest-cov pytest-asyncio pytest-httpserver
script:
- flake8 solax tests
- pylint -d 'C0111' solax tests
- pytest --cov=solax --cov-fail-under=100 --cov-branch --cov-report=term-missing
